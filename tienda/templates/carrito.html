<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carrito - VATE HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }

        .carrito-container {
            max-width: 500px;
            margin: 0 auto 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            padding: 15px;
        }

        .carrito-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .carrito-item:last-child { border-bottom: none; }

        .total-display {
            text-align: right;
            font-weight: 600;
            color: #ff6f61;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"], input[type="tel"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.95em;
        }

        button, .volver-btn, .btn-whatsapp {
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        button, .btn-whatsapp { background: #222; color: white; }
        button:hover, .btn-whatsapp:hover { background: #555; }

        .volver-btn {
            display: block;
            margin: 15px auto;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .volver-btn:hover { background: #e65b50; }

        @media(min-width: 600px){
            .carrito-container { padding: 20px; }
            input[type="text"], input[type="tel"] { font-size: 1em; }
        }
    </style>
</head>
<body>
    <h1>Carrito</h1>

    <div class="carrito-container">
        {% if carrito %}
            {% for id, item in carrito.items %}
            <div class="carrito-item">
                <div>{{ item.nombre }} x {{ item.cantidad }}</div>
                <div>${{ item.subtotal|floatformat:2 }}</div>
            </div>
            {% endfor %}
            <div class="total-display">Total: ${{ total|floatformat:2 }}</div>

            <form method="POST" action="{% url 'enviar_whatsapp' %}">
                {% csrf_token %}
                <input type="text" name="nombre_cliente" placeholder="Tu nombre" required>
                <input type="text" name="telefono" placeholder="Tu teléfono" required>
                <button type="submit">Enviar pedido por WhatsApp</button>
            </form>
            <a class="volver-btn" href="{% url 'catalogo' %}">← Volver al Catálogo</a>
        {% else %}
            <p style="text-align:center; color:#888;">Tu carrito está vacío</p>
            <a class="volver-btn" href="{% url 'catalogo' %}">← Volver al Catálogo</a>
        {% endif %}
    </div>
</body>
</html>
