<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VATE HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            margin-left: 10px;
        }

        h1 {
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px; /* menos espacio entre tarjetas */
            padding: 8px;
            justify-items: center;
        }

        .card {
            padding: 8px; /* menos padding interno */
            max-width: 160px;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            height: 120px; /* mÃ¡s compacto */
            object-fit: cover; 
            border-radius: 6px;
        }

        .card h3 {
            margin: 8px 0 5px;
            font-size: 1em;
            color: #444;
        }

        .card p {
            font-size: 0.85em;
            color: #666;
            margin: 2px 0;
        }

        .precio {
            font-weight: 600;
            color: #222;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            margin-top: 5px;
            background: #222;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .finalizar-btn {
            background-color: #ff6f61;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .finalizar-btn:hover {
            background-color: #e65b50;
        }

        @media(min-width: 600px){
            .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }


            @media(max-width: 500px){
        .grid {
            grid-template-columns: 1fr;
            gap: 6px;
            padding: 5px;
        }
        .card {
            max-width: 100%;
            padding: 6px;
        }
        .card img {
            height: 100px;
        }
    }

    </style>
</head>
<body>
    <header>
        <div>VATE HOME</div>
        <div>
            <a href="{% url 'ver_carrito' %}">ðŸ›’ Carrito ({{ total_items }})</a>
            <a class="finalizar-btn" href="{% url 'ver_carrito' %}">Finalizar compra</a>
        </div>
    </header>

    <h1>CatÃ¡logo de Productos</h1>
    <div class="grid">
        {% for producto in productos %}
        <div class="card">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <p class="precio">${{ producto.precio }}</p>
            <a class="btn" href="{% url 'agregar_al_carrito' producto.id %}">AÃ±adir al carrito</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
